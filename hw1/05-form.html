<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" />
  </head>
  <body>
    <main>
      <form action="" class="form">
        <!-- Add your code here -->
        <h1>
          Registration <br />
          Form
        </h1>
        <div>
          <label class="form-element" for="user_name">Username:</label>
          <input type="text" id="user_name" name="user_name" /> <br /><br />
        </div>
        <div>
          <label class="form-element" for="email">Email:</label>
          <input type="email" id="email" name="email" /> <br /><br />
        </div>
        <div>
          <label class="form-element" for="password">Password:</label>
          <input type="password" id="password" name="password" /> <br /><br />
        </div>
        <fieldset class="btn">
          <legend>Would you like to sign up for the newsletter?</legend>
          <input type="radio" name="sign_up" id="yes" />
          <label for="yes">Yes, sign me up</label>
          <br />
          <input type="radio" name="sign_up" id="no" />
          <label for="no">No, thank you</label> <br /><br />
        </fieldset>
        <div>
          <label class="form-element" for="date">Date:</label>
          <input type="date" id="date" name="date" /> <br /><br />
        </div>
        <div>
          <input
            class="btn-primary"
            type="submit"
            name="submit"
            value="Submit"
          />
          <input
            class="btn-secondary"
            type="reset"
            name="reset"
            value="Reset"
          />
        </div>
      </form>
    </main>
  </body>
</html>
