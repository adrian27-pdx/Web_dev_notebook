<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main>
      <form class="form">
        <div class="bootstrap-grid bootstrap-grid-2">
          <h1>Contact Form</h1>
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <label class="form-element" for="user_name">Username:</label>
            </div>
            <div class="col-sm-12 col-md-8">
              <input type="text" id="user_name" name="user_name" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <label class="form-element" for="email">Email:</label>
            </div>
            <div class="col-sm-12 col-md-8">
              <input type="email" id="email" name="email" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <label class="form-element" for="password">Password:</label>
            </div>
            <div class="col-sm-12 col-md-8">
              <input type="password" id="password" name="password" />
            </div>
          </div>
          <div class="row">
            <div col-12>
              <fieldset class="btn">
                <legend>Would you like to sign up for the newsletter?</legend>
                <input type="radio" name="sign_up" id="yes" />
                <label for="yes">Yes, sign me up</label>
                <br />
                <input type="radio" name="sign_up" id="no" />
                <label for="no">No, thank you</label> <br /><br />
              </fieldset>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-4">
              <label class="form-element" for="date">Date:</label>
            </div>
            <div class="col-sm-12 col-md-4">
              <input type="date" id="date" name="date" />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <input
                class="btn-primary"
                type="submit"
                name="submit"
                value="Submit"
              />
            </div>
            <div class="col-6">
              <input
                class="btn-secondary"
                type="reset"
                name="reset"
                value="Reset"
              />
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
