<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main>
      <h1 class="my-4">05 - Bootstrap Grid</h1>
      <div class="bootstrap-grid bootstrap-grid-1">
        <div class="row1">
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-9">1</div>
            <div class="col-sm-12 col-md-6 col-lg-3">2</div>
          </div>
        </div>
        <div class="row2">
          <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-10">3</div>
            <div class="col-sm-12 col-md-9 col-lg-2">4</div>
          </div>
        </div>
        <div class="row3">
          <div class="row">
            <div class="col-4">5</div>
            <div class="col-4">7</div>
            <div class="col-4">8</div>
          </div>
        </div>
        <div class="row4">
          <div class="row">
            <div class="col-sm-12 col-lg-2">9</div>
            <div class="col-sm-12 col-lg-2">10</div>
            <div class="col-sm-12 col-lg-8">11</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
